<div class="container">
    <h2>User Form</h2>

    <form #form="ngForm" class="row g-3 needs-validation" novalidate>

        <div class="col-md-4">
            <label>First name</label>
            <input type="text" [(ngModel)]="userObj.firstName" #fname="ngModel" required name="firstName" class="form-control">
        
            <div class="text-danger" *ngIf="fname?.errors?.['required'] && fname?.touched && fname?.dirty">
              <span>This field is required</span>
            </div>
          </div>
          
        <div class="col-md-4">
          <label>Last name</label>
          <input type="text" [(ngModel)]="userObj.lastName" name="lastName" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">N</span>
            <input type="text" [(ngModel)]="userObj.userName" name="userName" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <label>City</label>
          <input type="text" [(ngModel)]="userObj.city" name="city" class="form-control">
        </div>
        <div class="col-md-3">
          <label>State</label>
          <select [(ngModel)]="userObj.state" name="state" class="form-select">
            <option selected disabled value="">Choose...</option>
            <option>Ahmedabad</option>
            <option>Rajkot</option>
            <option>Surat</option>
            <option>Vadodara</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Zip</label>
          <input type="text" [(ngModel)]="userObj.zipCode" name="zipCode" class="form-control">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="userObj.isTermAgree" name="isTermAgree">
            <label class="form-check-label">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" [disabled]="form.invalid" type="submit" (click)="onSave()" > Submit form</button>
        </div>
      </form>
</div>
