<div class="row p-3">
  <div class="col-3">
    <app-progress-bar></app-progress-bar>
  </div>
</div>

<div class="container mt-4">
    <h3>User List</h3>
    <button (click)="getUsers()" class="btn btn-primary mb-3">Load Users</button>
  
    <table class="table table-bordered">
      <thead>
        <tr>
         <th>Sr No</th>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        @for(user of userList; track $index)
        {
          <tr>
            <td>{{ $index +1}}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.company.name }}</td>
          </tr>
        }
      </tbody>
    </table>

  </div>
  
  <h2>Add User</h2>
<div class="row">
    <div class="col-md-6">
        <form (submit)="addUser()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="newUser.name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="newUser.username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" [(ngModel)]="newUser.phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <input type="text" id="website" class="form-control" [(ngModel)]="newUser.website" name="website">
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
</div>
