<div class="container">
    <form class="row g-3 needs-validation" (ngsubmit)="onUserSave()" [formGroup]="userForm">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" formControlName="fName" class="form-control" id="validationCustom01" required>
       <div class="text-danger">
        @if(userForm.controls['fName'].errors?.['required'])
        {
            <span>This is required</span>
        }
       </div>
      </div>
  
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" formControlName="lName" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
  
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">&</span>
          <input type="text" formControlName="userName" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" formControlName="city" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
  
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select formControlName="state" class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
          <option>Ahemedabad</option>
          <option>Surat</option>
          <option>Rajkot</option>
          <option>Vadodara</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
  
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" formControlName="zip" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
  
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="isAgree" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
  
      <div class="col-12">
        -{{userForm.valid}}
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid" (click)="onUserSave()" >Submit form</button>
      </div>
    </form>
  </div>
