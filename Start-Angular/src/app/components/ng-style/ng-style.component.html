<div class="row">
    <div class="col-3 p-4" [ngStyle]="{'background-color':div1bckColor }" >
        Div1
    </div>

    <div class="col-3 p-4" [ngStyle]="{ 'background-color' : isChecked==true ? 'green' : 'red'}">
        Div2
    </div>

    <div class="col-3 p-4" [ngStyle]="myCss">
        Div3
    </div>
</div>

<div class="row pt-4">
    <div class="col-3">
        <button class="btn btn-success mx-2" (click)="addDiv1Color('green')">Green</button>
        <button class="btn btn-danger mx-2" (click)="addDiv1Color('red')">Red</button>
    </div>
    <div class="col-3">
        <input type="checkbox" [(ngModel)] ="isChecked" > 
    </div>
</div>
