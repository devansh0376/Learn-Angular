<div class="row">
    <div class="col-3" [ngClass]="divBgColor">
        Div1
    </div>
    <div class="col-3" [ngClass]="isChecked ==true ?'bg-success' : 'bg-danger'">
        Div2
    </div>
    <div class="col-3 p-3" [ngClass]="div3ClassName">
        Div3
    </div>
    <div class="col-3 p-3" [class]="divBgColor">
        Div4
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-success mx-3 mt-2" (click)="addDivColor('bg-success')">Add Green</button>
        <button class="btn btn-danger mx-3 mt-2" (click)="addDivColor('bg-danger')">Add Red</button>
    </div>
       
    <div class="col-3">
        <input type="checkbox"[(ngModel)] ="isChecked" > 
        -{{isChecked}}
    </div>

    <div class="col-3">
        <input type="text" [(ngModel)]="div3ClassName" >
    </div>
</div>
